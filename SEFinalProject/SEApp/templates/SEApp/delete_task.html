{% extends 'SEApp/base.html' %}

{% block title %}Delete Task - Task Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Delete Task</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the task "{{ task.name }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
